<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<!-- navbar -->

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <i class="fa-brands fa-google"></i>
            </a>
            <div class="menu-right">
                <div class="row">
                    <div class="col">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <div class="hero">
        <div class="container text-center" id="box1">
            <h1 id="text1">
                Welcome to the
            </h1>
            <h1 id="text2">
                Google Store
            </h1>
        </div>
    </div>
    <!-- left menu -->
    <div class="container float-start" id="menu-left">
        <a>Product Type</a>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">
                Connected Home
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2">
            <label class="form-check-label" for="check2">
                Phones
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="check3">
                Accessories
            </label>

        </div>
    </div>
    <!-- products -->
    <div class="container products">
        <div class="row gy-4" style="padding-left: 50px;">
            <div class="col-4">
                <div class="img" id="img1">
                </div>
                Pixel 7A
            </div>
            <div class="col-4">
                <div class="img" id="img2">
                </div>
                Pixel 7 Pro
            </div>
            <div class="col-4">
                <div class="img" id="img3">
                </div>
                Pixel 7
            </div>
            <div class="col-4">
                <div class="img" id="img4">
                </div>
                Pixel 6A
            </div>
            <div class="col-4">
                <div class="img" id="img5">
                </div>
                Nest Aware
            </div>
            <div class="col-4">
                <div class="img" id="img6">
                </div>
                Nest Cam
            </div>
            <div class="col-4">
                <div class="img" id="img7">
                </div>
                Nest Mini
            </div>
            <div class="col-4">
                <div class="img" id="img8">
                </div>
                Nest Audio
            </div>
            <div class="col-4">
                <div class="img" id="img9">
                </div>
                Pixel 7A Case
            </div>
            <div class="col-4">
                <div class="img" id="img10">
                </div>
                Nest Cam Charge Cable
            </div>
        </div>
        <div class="container menu-bottom">

            <div class="row gy-2 gx-3" style="padding-left: 20vw;">
                <div class="col">Country availability</div>
                <div class="col">Help Centre</div>
                <div class="w-100"></div>
                <div class="col">Pixel walk-in centres</div>
                <div class="col">Contact us</div>
                <div class="w-100"></div>
                <div class="col">Disability support</div>
                <div class="col">Device recycling</div>
            </div>
        </div>

        <div class="container my-0">
            <footer class="text-center text-white">
                <!-- Grid container -->
                <div class="container">
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>
                </div>

            </footer>

        </div>
        <!-- End of .container -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
